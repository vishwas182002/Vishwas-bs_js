<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="D:\4th sem\Web Technologies Lab\Assignment 2\q4\4.css"
    />
    <title>TASK5_JS</title>
    <style>
      .warning {
        color: red;
        margin: 10px;
      }
      .error {
        border: 3px solid red;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <form id="StudentForm">
      <table>
        <tr>
          <td>
            <label for="Name">Name: </label>
          </td>
          <td>
            <input type="text" id="Name" />
            <span id="NameError" class="warning"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email: </label>
          </td>
          <td>
            <input type="email" id="Email" />
            <span id="EmailError" class="warning"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Website">Website: </label>
          </td>
          <td>
            <input type="url" id="Website" />
            <span id="UrlError" class="warning"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Message" style="margin-right: 5px">Message: </label>
          </td>
          <td>
            <textarea id="Message" rows="4" cols="30"></textarea>
            <span class="warning" id="MsgError"></span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" id="submit-btn">Submit</button>
          </td>
        </tr>
      </table>
    </form>
    <script>
      document
  .getElementById("submit-btn")
  .addEventListener("click", function submitHandler(event) {
    event.preventDefault();
    nameChecker();
    UrlChecker();
    emailChecker();
    MsgChecker();
  });

let Name = document.getElementById("Name");
let NameError = document.getElementById("NameError");
function nameChecker() {
  if (Name.value.trim().length > 30) {
    Name.classList.add("error");
    NameError.textContent = "Name should not exceed 30 characters!";
  } else if (!Name.value) {
    Name.classList.add("error");
    NameError.textContent = "This field is required";
  } else if (!/^[a-zA-Z]+$/.test(Name.value.trim())) {
    Name.classList.add("error");
    NameError.textContent = "Name should containt only alphabets!";
  } else {
    NameError.textContent = "";
  }
}

let Email = document.getElementById("Email");
let EmailError = document.getElementById("EmailError");
function emailChecker() {
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!regex.test(Email.value.trim())) {
    EmailError.textContent = "A valid email address is required";
    Email.classList.add("error");
  } else {
    EmailError.textContent = "";
  }
}

let url = document.querySelector("#Website");
let urlerror = document.querySelector("#UrlError");
function UrlChecker() {
  if (!url.value) {
    urlerror.textContent = "A valid url is required";
    url.classList.add("error");
  } else {
    urlerror.textContent = "";
  }
}

let Message = document.getElementById("Message");
let Msgerr = document.getElementById("MsgError");
function MsgChecker() {
  if (!Message.value) {
    Msgerr.textContent = "This field is required";
    Message.classList.add("error");
  }
}

    </script>
  </body>
</html>
