<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK4_JS</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="date" style="text-align: center">
      <button type="button" onclick="getdate()" style="margin: 10px">
        Show Date
      </button>
      <div id="datediv"></div>
    </div>
    <div class="time" style="text-align: center">
      <button type="button" onclick="gettime()" style="margin: 10px">
        Show Time
      </button>
      <div id="timediv"></div>
    </div>
    <script>
      function getCurrentDateFormatted() {
  const months = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December",
  ];

  const currentDate = new Date();
  const day = currentDate.getDate();
  const month = months[currentDate.getMonth()];
  const year = currentDate.getFullYear();

  return `${day}/${month}/${year}`;
}

function getdate() {
  const formattedDate = getCurrentDateFormatted();
  document.querySelector("#datediv").innerHTML = formattedDate;
}

function getCurrentDateTimeFormatted() {
  const currentDatet = new Date();


  const dayOfWeekt = currentDatet.toLocaleDateString("en-US", {
    weekday: "short",
  });
  const montht = currentDatet.toLocaleDateString("en-US", { month: "short" });
  const dayt = currentDatet.getDate();
  const yeart = currentDatet.getFullYear();
  const timet = currentDatet.toLocaleTimeString("en-US", {
    hour12: false,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
    timeZoneName: "long",
  });

  return `${dayOfWeekt} ${montht} ${dayt} ${yeart} ${timet}`;
}

function gettime() {
  const formattedDateTime = getCurrentDateTimeFormatted();
  console.log(formattedDateTime);
  document.querySelector("#timediv").innerHTML = formattedDateTime;
}

    </script>
  </body>
</html>
