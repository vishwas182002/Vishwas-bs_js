<!DOCTYPE html>
<html lang="en">
<head>
  <title>TASK5_BS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .bg-light{
        filter: brightness(95%);
    }
    </style>
<body>

<div class="container bg-light" style="max-width: 40%;margin-top: 10px;">
 
  
  <form>
    <div class="row">
    <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>First Name</p>
    <div class="col-md-8 col-sm-12 input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name="email" placeholder="First Name">
    </div>
    </div>
    <br>
  

    <div class="row">
        <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>Last Name</p>
        <div class="col-md-8 col-sm-12 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Last Name">
        </div>
        </div>
        <br>

        <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>E-Mail</p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="email" type="email" class="form-control" name="email" placeholder="E-Mail Address">
            </div>
            </div>
            <br>

            <div class="row">
                <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>Phone#</p>
                <div class="col-md-8 col-sm-12 input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input id="email" type="tel" class="form-control" name="email" placeholder="(845)555-1212">
                </div>
                </div>
                <br>

                <div class="row">
                    <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>Address</p>
                    <div class="col-md-8 col-sm-12 input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                      <input id="email" type="text" class="form-control" name="email" placeholder="Address">
                    </div>
                    </div>
                    <br>

                    <div class="row">
                        <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>City</p>
                        <div class="col-md-8 col-sm-12 input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                          <input id="email" type="text" class="form-control" name="email" placeholder="City">
                        </div>
                        </div>
                        <br>

                        <div class="row">
                            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>State</p>
                            <div class="col-md-8 col-sm-12 input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                             
                              <select class="form-control">
                                <option value="">Select State
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                </option>
                                
                              </select>
                            </div>
                            </div>
                            <br>
                    <div class="row">
                        <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>Do you have hosting?</p>
                        <div class="col-md-8 col-sm-12 input-group">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                             No
                            </label>
                          </div>
                        </div>
                        </div>
                        <br>
      <div class="row">
                    <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"><b>Project Description</p>
                    <div class="col-md-8 col-sm-12 input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                      <!-- <input id="email" type="text" class="form-control" name="email" placeholder="Address"> -->
                      <textarea class="form-control">Project Description</textarea>
                    </div>
                    </div>
                    <br>

                    <div class="row">
                        <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px;"></p>
                    <div class="col-md-8 col-sm-12">
                        <button type="button" class="btn btn-warning   text-dark "> Send
                            <i class=" glyphicon glyphicon-send"></i>
                        </button>
                      </div>
                      </div>
                         
  </form>
</div>

</body>
</html>
